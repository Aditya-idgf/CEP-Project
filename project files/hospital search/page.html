<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hospital</title>
    <link rel="stylesheet" href="styling.css">
    <script src="scripting.css"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <nav class="nav-bar">
        <div class="logo-box">
            <a href="home.html" class="logo">CureFit</a>
        </div>
        <div class="options">
            <a href="hello.html" class="services">Services</a>
            <a href="#" class="about">About us</a>
            <a href="#" class="help">Help</a>
            <button class="login">Login</button>
        </div>
    </nav>
    <div class="filter">
        <div class="filter-form filter-option">
            <form action="">
                <input type="text" name="" id="filter-input" placeholder="Search"> 
            </form>
        </div>
        <div class="filter-region filter-option main">
                <div class="select">
                    <span><i class="fa-solid fa-location-dot"></i></span>
                    <div class="selected">Select Your Region</div>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li>Nigdi</li>
                </ul>   
        </div>
        <div class="filter-catagory filter-option main">
            <div class="select">
                <span><i class="fa-solid fa-stethoscope"></i></span>
                <div class="selected">Select Specialization</div>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li>All</li>
                <li>MBBS</li>
                <li>General Practitioner</li>
                <li>Pediatrician</li>
                <li>Dentist</li>
                <li>Cardiologist</li>
                <li>Dermatologist</li>
                <li>Orthopedic</li>
                <li>Gynecologist</li>
                <li>Surgeon</li>
                <li>ENT Specialist</li>
            </ul>
        </div>
        <div class="filter-search filter-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="search-text">Search</span>
        </div>
    </div>
    <div class="mainbody">

    </div>
    <div class="footer">

    </div>

</body>
</html>
